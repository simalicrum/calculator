<script>
  let operandLeftSide = null;
  let operandRightSide = null;
  let operatorFirst = null;
  let operatorSecond = null;
  let evalFunction = null;
  let displayReset = false;
  let displayValue = 0;
  function updateDisplay(digitPress, displayParam) {
    switch (displayParam) {
      case 0:
        return digitPress;
      default:
        if (displayReset) {
          displayReset = false;
          return digitPress;
        }
        return displayParam * 10 + digitPress;
    }
  }
  function evalExpression(valueLHSParam, valueRHSParam, evalParam) {
    switch (evalParam) {
      case "addition":
        return valueLHSParam + valueRHSParam;
      case "subtraction":
        return valueLHSParam - valueRHSParam;
      case "multiplication":
        return valueLHSParam * valueRHSParam;
      case "division":
        return valueLHSParam / valueRHSParam;
      default:
        return valueRHSParam;
    }
  }
  function updateExpression(functionType) {
    displayReset = true;
    displayValue = evalExpression(
      operandLeftSide,
      operandRightSide,
      evalFunction
    );
    evalFunction = functionType;
    operandLeftSide = displayValue;
    operandRightSide = 0;
    document.getElementById("display").innerHTML = displayValue;
  }
  function operate() {
    displayReset = true;

      case "addition":
        displayValue = operandLeftSide + operandRightSide;

      case "multiplication":
        displayValue = operandLeftSide * operandRightSide;
        break;

        displayValue = operandLeftSide / operandRightSide;
    }
    operandLeftSide = displayValue;
    operatorFirst = operatorSecond;
    operandRightSide = 0;
    document.getElementById("display").innerHTML = displayValue;
  }
